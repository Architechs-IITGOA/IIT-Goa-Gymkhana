<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIT Goa Sports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: white;
            padding-top: 10px;
            padding-bottom: 10px;
            padding: 30px
        }

        .logo {
            max-width: 100%;
            height: 100px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #004080;
            font-weight: bold;
        }

        nav a:hover {
            color: #ff6600;
        }

        section {
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #004080;
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            justify-content: center;
            margin: 0 auto;
            max-width: 800px;
            width: fit-content;
            /* Ensures the container only takes the width needed by its content */
        }

        .gallery img {
            width: 200px;
            /* Fixed width for all images */
            height: 200px;
            /* Fixed height for all images */
            object-fit: cover;
            /* Ensures the image covers the area without distortion */
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #004080;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <img src="./images/images/logo.png" alt="IIT Goa Logo" class="logo" style="float: left">
        <h1 style="margin: 0; padding: 20px; text-align: right; color:#004080">IIT Goa Sports</h1>

    </header>


    </section>

    <section id="activities">
        <h2>Sports Activities</h2>

        <ul>
            <li><strong>Aarambh 2025 (August 29 - August 31)</strong> Sports Event for Freshers <a
                    href="#" target="_blank">Fixtures & Results</a></li>


        </ul>
    </section>
    <section id="rules">
        <h2>Guidelines For Sports Activities</h2>
        <ul>
            <li> <a href="./documents/Guidelines.pdf" target="_blank"> Guidelines </a></li>


        </ul>

    </section>
    <section id="gallery">
        <h2>Gallery</h2>

        <div class="gallery">
            <img src="./images/images/1.JPG">
            <img src="./images/images/2.JPG">
            <img src="./images/images/3.JPG">
            <img src="./images/images/4.JPG">
            <img src="./images/images/6.JPG">
            <img src="./images/images/7.JPG">
        </div>
    </section>
    <footer>
        <p>&copy; 2025 IIT Goa Sports</p>
    </footer>
</body>

</html>
